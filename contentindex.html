<html>
 
<head>
    <title>IPL - Mr. Maharana</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' href='https://cdn.plyr.io/3.6.2/plyr.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet" />
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
 
</head>
<style>
    html {
        font-family: Poppins;
        background: #000;
        margin: 0;
        padding: 0;
    }
 
 
 
    .plyr__video-wrapper::before {
        position: absolute;
        top: 0px;
        z-index: 10;
        right: 10px;
        content: "";
        height: 50px;
        width: 160px;
        background: url("https://i.ibb.co/bNRjKgZ/IMG-20220330-164242.jpg") no-repeat;
        background-size: 160px auto, auto;
    }
</style>
 
<body>
    <div id="video">
        <video controls crossorigin poster="https://i.ibb.co/Gc1YbgZ/IPL-2022.jpg" playsinline>
            <source type="application/x-mpegURL" src="https://diokz91u21fy1.cloudfront.net/iplch1/2022/master.m3u8">
        </video>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const e = document.querySelector("video"),
            n = e.getElementsByTagName("source")[0].src,
            o = {};
        if (Hls.isSupported()) {
            var config = {
                maxMaxBufferLength: 100,
            };
            const t = new Hls(config);
            t.loadSource(n), t.on(Hls.Events.MANIFEST_PARSED, function(n, l) {
                const s = t.levels.map(e => e.height);
                o.quality = {
                    default: s[0],
                    options: s,
                    forced: !0,
                    onChange: e => (function(e) {
                        window.hls.levels.forEach((n, o) => {
                            n.height === e && (window.hls.currentLevel = o)
                        })
                    })(e)
                };
                new Plyr(e, o)
            }), t.attachMedia(e), window.hls = t
        } else {
            new Plyr(e, o)
        }
    });
</script>
 
</html>
